    var valid = true;

    function CheckAllField() { 

        var _email = document.getElementById("txtEmail");

    function validationEmail() {

        var _email = document.getElementById("txtEmail");
        
        if ((_email === null) || (_email==='')) {
            valid = false;
            errorMsg = errorMsg + "Email is empty or null. Please enter your email!";
            return false;
        } else {

            //console.log(_email.value.indexOf("@"));
            if ((_email.value.indexOf("@") ==-1) || (_email.value.indexOf('.') == -1)){
                // 
                valid = false;
                errorMsg = errorMsg + "Email is not valid. Please use valid email address!";
                return false;
            }
        }
        return true;
    };
    function validationPhone() {


        var reg = /^\d+$/;
        var _phone = document.getElementById("txtPhone");


        if ((_phone.value === null) || (_phone.value ==='')) {
            valid = false;
            errorMsg = errorMsg + "Phone number cannot be empty!";
            return false;
        } else {

            if (!reg.test(_phone.value) || _phone.value.length <8)
            errorMsg = errorMsg + "Phone numbers must be digits and more than 8 digits!";
            return false;
        }
        return true;
    }

    function validationSubject() {
        var _subj = document.getElementById("txtSubject");

    if ((_subj.value === null) || (_subj.value ==='')) {
        valid = false;
        errorMsg = errorMsg + "Subject cannot be empty!";
        return false;
    }
    return true;
}

function validationBody() {
    var _body = document.getElementById("txtBody");

    if ((_body.value === null) || (_body.value ==='')) {
        valid = false;
        errorMsg = errorMsg + "Body cannot be empty!";
        return false;
    }
    return true;
}
